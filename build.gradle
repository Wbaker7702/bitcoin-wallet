buildscript {
    repositories {
        // Prefer Google first for Android Gradle Plugin and AndroidX
        google()
        // Force use of Maven POMs to avoid Gradle module metadata variant issues
        mavenCentral() {
            metadataSources {
                mavenPom()
                artifact()
                ignoreGradleMetadataRedirection()
            }
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4'
        //noinspection GradleDependency
        classpath 'net.sf.proguard:proguard-gradle:6.2.2'
        classpath('fr.avianey.androidsvgdrawable:gradle-plugin:3.0.2') {
            exclude group: 'xerces'
        }
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() {
            metadataSources {
                mavenPom()
                artifact()
                ignoreGradleMetadataRedirection()
            }
        }
    }
}
